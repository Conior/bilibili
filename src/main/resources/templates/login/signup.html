<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{signup.title}"></title>
    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">
    <!-- App CSS -->
    <link type="text/css" th:href="@{/css/app.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>

    <style>
        /* 必填提示 */
        .layui-form-label.account-required:after {
            content: "*";
            color: red;
        }
    </style>
</head>

<body>
<div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
    <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;"
         data-simplebar data-simplebar-force-enabled="true">

        <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <h2 class="ml-2 text-bg mb-0"><strong th:text="#{login.tip}"></strong></h2>
            </div>
            <div class="row w-100 justify-content-center">
                <div class="card card-signup mb-3">
                    <div class="card-body">
                        <form th:action="@{/user/signup}" method="post">
                            <div class="form-group left-icon">
                                <label class="layui-form-label account-required" th:text="#{signup.username}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">person</i>
                                    </div>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名(中文，英文字母和数字及_  4~10位)" required lay-verify="required" autocomplete="off">
                                </div>
                                <p id="username_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label class="layui-form-label account-required" th:text="#{signup.phone}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">phone</i>
                                    </div>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入电话" required lay-verify="required" autocomplete="off">
                                </div>
                                <p id="phone_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label class="layui-form-label account-required" th:text="#{signup.email}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">mail_outline</i>
                                    </div>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱" required lay-verify="required" autocomplete="off">
                                </div>
                                <p id="email_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label class="layui-form-label account-required" th:text="#{signup.password}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码(6~20位)" required lay-verify="required" autocomplete="off">
                                </div>
                                <p id="password_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"></p>
                            </div>
                            <div class="text-center">
                                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                <button type="submit" class="btn btn-primary" lay-submit th:text="#{signup.btn}" id="signup" onclick="return accountCheck()"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <span class="mr-2" th:text="#{signup.haveaccount}"></span>
                <a th:href="@{/login}" th:text="#{signup.login}"></a>
            </div>

            <!-- 多语言 -->
            <br/>
            <div class="d-flex justify-content-center">
                <a id="zh_CN" th:href="@{/signup(language='zh_CN')}" class="ml-auto">中文</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="en_US" th:href="@{/signup(language='en_US')}" class="ml-auto">English</a>
            </div>

        </div>
    </div>
</body>

</html>
