<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{signup.title}"></title>
    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">
    <!-- App CSS -->
    <link type="text/css" th:href="@{/css/app.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
</head>

<body>
<div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
    <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;"
         data-simplebar data-simplebar-force-enabled="true">

        <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <h2 class="ml-2 text-bg mb-0"><strong th:text="#{login.tip}"></strong></h2>
            </div>
            <div class="row w-100 justify-content-center">
                <div class="card card-signup mb-3">
                    <div class="card-body">
                        <form th:action="@{/user/signup}" method="post">
                            <div class="form-group left-icon">
                                <label th:text="#{signup.username}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">person</i>
                                    </div>
                                    <input type="text" class="form-control" name="username" id="username" required="required">
                                </div>
                                <p id="username_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"  th:text="#{signup.username} + '格式不正确'"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label th:text="#{signup.phone}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">phone</i>
                                    </div>
                                    <input type="text" class="form-control" name="phone" id="phone">
                                </div>
                                <p id="phone_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"  th:text="#{signup.phone} + '格式不正确'"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label th:text="#{signup.email}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">mail_outline</i>
                                    </div>
                                    <input type="text" class="form-control" name="email" id="email">
                                </div>
                                <p id="email_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"  th:text="#{signup.email} + '格式不正确'"></p>
                            </div>
                            <div class="form-group left-icon">
                                <label th:text="#{signup.password}"></label>
                                <div class="input-group input-group--inline">
                                    <div class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                                <p id="password_err" class="ml-2 text-bg mb-0" style="margin-top: 10px; color: red"  th:text="#{signup.password} + '格式不正确'"></p>
                            </div>
                            <div class="text-center">
                                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                <button type="submit" class="btn btn-primary" th:text="#{signup.btn}" id="signup" onclick="return check()"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <span class="mr-2" th:text="#{signup.haveaccount}"></span>
                <a th:href="@{/login}" th:text="#{signup.login}"></a>
            </div>

            <!-- 多语言 -->
            <br/>
            <div class="d-flex justify-content-center">
                <a id="zh_CN" th:href="@{/signup(language='zh_CN')}" class="ml-auto">中文</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="en_US" th:href="@{/signup(language='en_US')}" class="ml-auto">English</a>
            </div>

        </div>
    </div>

    <script>
        (function () {
            'use strict';
            domFactory.handler.autoInit();

        });

        // 初始化隐藏格式校验提示
        $(function () {
            $("#username_err").css('display','none');
            $("#phone_err").css('display','none');
            $("#email_err").css('display','none');
            $("#password_err").css('display','none');
        });

        // 格式校验
        function check(){
            var username = $.trim($('#username').val());
            var phone = $.trim($("#phone").val());
            var email = $.trim($("#email").val());
            var password = $.trim($("#password").val());

            // 中文，英文字母和数字及_  4~10位
            var usernameReg = /^[\u4e00-\u9fa5_a-zA-Z0-9_]{4,10}$/;
            if (!usernameReg.exec(username)){
                $("#username_err").css('display','block');
                return false;
            }

            var phoneReg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (!phoneReg.exec(phone)) {
                $("#phone_err").css('display','block');
                return false;
            }

            var emailReg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(!emailReg.exec(email)){
                $("#email_err").css('display','block');
                return false;
            }

            var passwordReg = /^(\w){6,20}$/;
            if (!passwordReg.exec(password)) {
                $("#password_err").css('display','block');
                return false;
            }

            return true;
        };
    </script>
</body>

</html>
